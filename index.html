 <!doctype html>
<html lang="en">

<head>

    <title>WebsiteName</title>

	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Your website description"/>
	<meta name="keywords" content="Keywords, that, you, like">

    <!-- Styles -->
	<link rel="stylesheet" href="css/index.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<!-- Open Graph Embeds (Shows up in Discord, Text and Twitter) -->
	<meta property="og:title" content="Website Name"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://yourwebsitedomain"/>
	<meta property="og:image" content="https://yourwebsitedomain/path/to/iconImage"/>
	<meta property="og:description" content="Your website description"/>

</head>

<body>

    <h1 class="montserrat center">Hello World</h1>

    <!-- Scripts -->
    <script src="js/index.js"></script>

</body>

</html>
